{extend name="layout/layout" /}
{block name="main"}
<div class="clearfix breadcrumb">
  <div class="pull-left breadcrumb-title">管理员</div>
  <div class="pull-right breadcrumb-action">
    <a class="btn-add" href="/backend/admins/create">添加</a>
  </div>
</div>
<div class="main-list">
  <table>
    <tbody>
      <tr>
        <th width="5%">编号</th>
        <th width="65%">用户名</th>
        <th width="10%">上次登录时间</th>
        <th width="10%">上次登录ip</th>
        <th width="10%">操作</th>
      </tr>
      {volist name="list" id="vo"}
      <tr>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.last_login_time}</td>
        <td>{$vo.last_login_ip}</td>
        <td>
          <a class="operate" href="/backend/admins/{$vo.id}/edit">编辑</a>
          <a class="operate delete-operate" href="javascript:void(0)" data-url="/backend/admins/{$vo.id}">删除</a>
        </td>
      </tr>
      {/volist}
    </tbody>
  </table>
</div>
{/block}
